tags:
  - Auth
summary: Login
operationId: login
description: |
  Get access/refresh token using username and password

  Admin only
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          username:
            type: string
          password:
            type: string
        required:
          - username
          - password
        example:
          username: "gildong123"
          password: "gildongpw1"
        additionalProperties: false
responses:
  "200":
    description: Success
    headers:
      Set-Cookie:
        description: "Access Token"
        schema:
          type: string
          readOnly: true
          example: "X-ACCESS-TOKEN=abcdef1234; Domain=api.calendar.busandev.com; Path=/; Secure; HttpOnly; SameSite=Strict; Expires=<Expire Date>"
      "\0Set-Cookie":
        description: "Refresh Token"
        schema:
          type: string
          readOnly: true
          example: "X-REFRESH-TOKEN=abcdef1234; Domain=api.calendar.busandev.com; Path=/auth; Secure; HttpOnly; SameSite=Strict; Expires=<Expire Date>"
  "400":
    description: Bad Request
  "401":
    description: Authentication Fail
